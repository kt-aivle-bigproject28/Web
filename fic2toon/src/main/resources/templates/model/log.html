<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiction2Toon - Log</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    /* 헤더 */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f4f4f4;
        border-bottom: 1px solid #ddd;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .nav-container {
        display: flex;
        gap: 20px;
    }

    .nav-container a {
        text-decoration: none;
        color: #002855;
        font-size: 16px;
    }

    .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        color: #002855;
    }

    .profile-container {
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
    }

    .header-profile-img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #002855;
    }

    .logout-btn, .header-profile-img{
        position: relative;
        right: 30px;
    }

    .logout-btn {
        background-color: #002855;
        color: #fff;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        text-decoration: none;
    }

    /* 메인 스타일 */
    main {
        flex: 1;
        margin-top: 80px;
        padding: 20px;
        position: relative;
    }

    .log-search-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
    }

    .search-input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
    }

    .search-btn {
        background-color: #002855;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 30px;
        cursor: pointer;
    }

    .log-container {
        position: relative;
        padding-bottom: 60px;
    }

    .log-table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
    }

    .log-table th, .log-table td {
        border: 1px solid #ccc;
        padding: 10px;
    }

    .log-table th {
        background-color: #f4f4f4;
        color: #002855;
        font-weight: bold;
    }



    footer {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #ddd;
        margin-top: auto;
        width: 100%;
    }

    .footer-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #555;
    }
    .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-container {
                display: none;
            }

            .nav-container.responsive {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f4f4f4;
                padding: 10px 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
  </style>
</head>
<body>
<header>
  <button class="hamburger" onclick="toggleNav()">☰</button>
  <nav class="nav-container">
    <a href="/">Home</a>
    <a href="/play">PlayModel</a>
    <a href="/board">Board</a>
  </nav>
  <div class="logo">Fiction2Toon</div>
  <div class="profile-container">
    <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <div class="log-search-container">
    <input type="text" id="log-title-input" class="search-input" placeholder="로그 제목 입력">
    <input type="text" id="log-author-input" class="search-input" placeholder="작성자 입력">
    <button class="search-btn" onclick="filterLogs()">검색</button>
  </div>

  <div class="log-container">
    <table class="log-table">
      <thead>
      <tr>
        <th>회사</th>
        <th>제목</th>
        <th>작성자</th>
        <th>날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="log : ${logList}">
        <td th:text="${log.companyName}"></td>
        <td>
          <a th:href="@{/log/{id}(id=${log.id})}" th:text="${log.title != null ? log.title : '제목 없음'}"></a>
        </td>
        <td th:text="${log.userUid != null ? log.userUid : '알 수 없음'}"></td>
        <td th:text="${log.createdTime != null ? log.createdTime : '알 수 없음'}"></td> <!-- 직접 출력 -->
      </tr>
      </tbody>
    </table>
  </div>

</main>

<footer>
  <div class="footer-links">
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>
  <p>&copy; 2025 Fiction2Toon</p>
</footer>

<script>
  function filterLogs() {
      const title = document.getElementById('log-title-input').value.toLowerCase();
      const author = document.getElementById('log-author-input').value.toLowerCase();

      const rows = document.querySelectorAll('.log-table tbody tr');

      rows.forEach(row => {
          const rowTitle = row.children[1].textContent.toLowerCase();
          const rowAuthor = row.children[2].textContent.toLowerCase();

          const matchesTitle = title === '' || rowTitle.includes(title);
          const matchesAuthor = author === '' || rowAuthor.includes(author);

          if (matchesTitle && matchesAuthor) {
              row.style.display = '';
          } else {
              row.style.display = 'none';
          }
      });
  }

  function toggleNav() {
      const nav = document.querySelector('.nav-container');
      nav.classList.toggle('responsive');
  }

  function logout() {
      window.location.href = "/login";
  }
</script>
</body>
</html>
