<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Agree</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;

        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        header .signup-btn {
            position:absolute;
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            right: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
        }

        .terms-container {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .terms-container h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .terms-content {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .checkbox-container input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .next-btn {
            background-color: #002855;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fiction2Toon</div>
        <button class="signup-btn">SignUp</button>
    </header>

    <main>
        <div class="terms-container">
            <h2>이용약관</h2>
            <div class="terms-content">
                <p>목적: 이용자 식별 및 본인여부 확인</p>
                <p>항목: 이름, 회원ID(이메일 주소), 비밀번호, 만 14세 미만 여부</p>
                <p>보유기간: 회원 탈퇴 후 30일까지</p>
                <p>목적: 유료결제, 계약이행 및 정산자료 관리, 민원 등 고객고충처리, 인재 채용 관리</p>
                <p>항목: 결제서류, 연락처(이메일, 전화번호), 발행번호, 사업자번호, 주소, 대표자, 연체, 등록, IP 주소</p>
                <p>보유기간: 회원 탈퇴 후 30일까지</p>
                <p>회사</p>
            </div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="agree-checkbox">
            <label for="agree-checkbox">위 내용을 읽었으며 이용약관에 동의합니다.</label>
        </div>
        <button class="next-btn" id="next-button" disabled>다음</button>
    </main>

    <footer>
        <div class="footer-links">
            <a href="login.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <p>&copy; 2025 hooncompany</p>
    </footer>

    <script>
        const checkbox = document.getElementById('agree-checkbox');
        const nextButton = document.getElementById('next-button');

        // 체크박스 상태에 따라 버튼 활성화/비활성화
        checkbox.addEventListener('change', () => {
            nextButton.disabled = !checkbox.checked;
        });

        // 다음 버튼 클릭 시 POST 요청
        nextButton.addEventListener('click', async () => {
            if (!checkbox.checked) {
                alert("이용약관에 동의해야 합니다.");
                return;
            }

            try {
                const response = await fetch('/agree', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ agreement: 'true' })
                });

                if (response.ok) {
                    window.location.href = '/signup';
                } else {
                    alert("서버 요청 중 오류가 발생했습니다.");
                }
            } catch (error) {
                alert("요청 처리 중 오류가 발생했습니다.");
            }
        });
    </script>
</body>
</html>
