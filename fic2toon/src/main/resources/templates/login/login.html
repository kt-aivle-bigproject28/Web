<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Login</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* 전체 높이 */
            display: flex;
            flex-direction: column; /* 세로 방향 정렬 */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
            align-items: center;
        }

        header .signup-btn {
            position:absolute;
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            right: 10px;
        }
        header .signup-btn a {
        text-decoration: none; /* 밑줄 제거 */
        color: white; /* 글자 색상을 흰색으로 설정 */
        display: block; /* 링크를 버튼 내부에서 전체 차지 */
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 50px; /* 배경 x */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }


        form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 입력창과 버튼을 가운데 정렬 */
        }

        form button {
            background-color: #002855;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 50%; /* 버튼 너비를 입력창 너비와 동일하게 설정 */
            max-width: 400px; /* 버튼의 최대 너비 설정 */
            margin-top: 10px; /* 입력창과 버튼 사이의 간격 설정 */
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            text-decoration: none;
            color: #555;
            margin: 0 5px;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            position: relative;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fiction2Toon</div>
        <button class="signup-btn">
            <a href="agree.html">SignUp</a>
        </button>
    </header>

    <main>
        <div class="login-container">
            <h1>Fiction2Toon</h1>
            <form id="login-form" th:action="@{/login}" method="post" th:object="${userDto}">
                <input type="text" id="id" th:field="*{id}" placeholder="ID" required>
                <input type="password" id="password" th:field="*{pw}" placeholder="PW" required>
                <button type="submit">로그인</button>
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
            </form>
            <div class="links">
                <a th:href="@{/agree}">회원가입</a> | <a th:href="@{/findpw}">비밀번호 찾기</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <p>&copy; 2025 hooncompany</p>
    </footer>
</body>
</html>
