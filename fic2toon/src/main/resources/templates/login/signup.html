<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - SignUp</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
        }
        .signup-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .signup-container h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-btn-main {
            background-color: #002855;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Fiction2Toon</div>
</header>

<main>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form th:action="@{/signup}" method="post" th:id="'signup-form'">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="uid" placeholder="ID" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Password Check" required>
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Number(010-XXXX-XXXX)" required>
            </div>
            <div class="form-group">
                <input type="text" name="companyCode" placeholder="Company Code" required>
            </div>
            <div class="form-group">
                <input type="text" name="position" placeholder="Position" required>
            </div>
            <button type="submit" class="signup-btn-main">가입</button> <!-- 가입 버튼 -->
        </form>

    </div>
</main>

<footer>
    <p>&copy; 2025 hooncompany</p>
</footer>

</body>
</html>
