<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
        }
        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-container h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-main {
            display: block; /* 블록 요소로 설정하여 버튼처럼 보이게 함 */
            background-color: #002855; /* 버튼 색상 */
            color: white; /* 버튼 텍스트 색상 */
            padding: 10px; /* 버튼 패딩 */
            border-radius: 4px; /* 모서리 둥글게 */
            font-size: 16px; /* 폰트 크기 */
            text-decoration: none; /* 밑줄 제거 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }

        .btn-main:hover {
            background-color: #003c7d;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"><img src="/image/logo.jpg" alt="Fiction2Toon 로고" style="height: 50px;"></div>
</header>

<main>
    <div class="login-container">
        <h1>로그인</h1>
        <form th:action="@{/login}" method="post" th:id="'login-form'">
            <div class="form-group">
                <input type="text" name="uid" placeholder="ID" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- 로그인 버튼 -->
            <a href="#" class="btn-main" onclick="document.getElementById('login-form').submit();">로그인</a>

            <!-- 회원가입 버튼 -->
            <a href="/agree" class="btn-main">회원가입</a> <!-- 회원가입 버튼 -->
        </form>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a th:href="@{/login}">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>

</body>
</html>
