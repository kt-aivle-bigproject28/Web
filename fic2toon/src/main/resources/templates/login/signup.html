<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - SignUp</title>
    <style>

        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        header .signup-btn {
            position: absolute;
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            right: 20px;
            
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
        }

        .signup-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 83%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .signup-btn-main {
            background-color: #002855;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Fiction2Toon</div>
    <button class="signup-btn" th:onclick="location.href='/signup'">SignUp</button>
</header>

<main>
    <div class="signup-container">
        <h1>회원가입</h1>
        <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
        <form id="signup-form" th:action="@{/signup}" th:object="${userDto}" method="post">
            <div class="form-group">
                <input type="text" id="id" th:field="*{id}" placeholder="ID" required>
                <button type="button" onclick="checkId()">확인</button>
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            </div>
            <div class="form-group">
                <input type="text" id="name" th:field="*{name}" placeholder="Name" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" th:field="*{pw}" placeholder="Password" required>
                <span th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}"></span>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Password Check" required>
                <button type="button" onclick="togglePassword()">👁️</button>
            </div>
            <div class="form-group">
                <input type="text" id="phone" th:field="*{phone}" placeholder="Phone Number" required>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
            <button type="submit" class="signup-btn-main">가입</button>
        </form>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>

<script th:inline="javascript">
    const errorMessageElement = document.getElementById('error-message');

    function displayErrorMessage(message) {
        errorMessageElement.textContent = message;
    }

    function checkId() {
        const id = document.getElementById('id').value;
        if (id) {
            fetch(`/check-id?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.available) {
                        displayErrorMessage('사용 가능한 ID입니다.');
                    } else {
                        displayErrorMessage('이미 사용 중인 ID입니다.');
                    }
                })
                .catch(error => {
                    displayErrorMessage('ID 확인 중 오류가 발생했습니다.');
                });
        } else {
            displayErrorMessage('ID를 입력해주세요.');
        }
    }

    function togglePassword() {
        const passwordField = document.getElementById('confirm-password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('signup-form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const phone = document.getElementById('phone').value;

        // 비밀번호 일치 여부 확인
        if (password !== confirmPassword) {
            event.preventDefault();
            displayErrorMessage('비밀번호가 일치하지 않습니다.');
            return; // 함수 종료
        }

        // 전화번호 길이 확인
        if (phone.length !== 11) {
            event.preventDefault();
            displayErrorMessage('전화번호는 11자리여야 합니다.');
            return; // 함수 종료
        }

        // 모든 오류 메시지 초기화
        errorMessageElement.textContent = '';
    });
</script>


</body>
</html>
