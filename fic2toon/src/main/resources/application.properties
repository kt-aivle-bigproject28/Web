spring.application.name=fic2toon
server.port=${PORT:8080}
webtoon.api.host=http://127.0.0.1:8000


spring.datasource.url=jdbc:sqlite:C:/Users/User/Documents/GitHub/Web/fic2toon/src/main/resources/database/user.db







spring.datasource.driver-class-name=org.sqlite.JDBC

