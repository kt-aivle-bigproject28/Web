spring.application.name=fic2toon
server.port=${PORT:8080}
webtoon.api.host=http://127.0.0.1:8000

spring.datasource.url=jdbc:sqlite:./src/main/resources/database/user.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.data.r2dbc.repositories.enabled=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.hiddenmethod.filter.enabled=true

spring.mvc.static-path-pattern=/resources/**
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/