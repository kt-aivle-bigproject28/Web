<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체 높이를 채우기 */
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }
        main {
            display: flex;
            flex: 1; /* 남은 공간을 채우기 */
            flex-direction: column;
            justify-content: center; /* 세로 가운데 정렬 */
            align-items: center; /* 가로 가운데 정렬 */
            padding: 20px;
        }
        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* 최대 너비 설정 */
        }
        .login-container h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%; /* 부모 요소의 너비에 맞춤 */
            padding: 12px; /* 버튼과 동일한 패딩 */
            border: 1px solid #002855;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* 패딩 포함한 크기 계산 */
        }
        .btn-main {
            display: block;
            background-color: #002855;
            color: white;
            padding: 12px; /* 입력창과 동일한 패딩 */
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            width: 100%; /* 버튼도 입력창 크기와 동일하게 */
            box-sizing: border-box;
            margin-top: 10px;
        }
        .btn-main:hover {
            background-color: #003c7d;
        }
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>

</head>
<body>
<header>
    <div class="logo"><img src="/image/logo.jpg" alt="Fiction2Toon 로고" style="height: 50px;"></div>
</header>

<main>
    <div class="login-container">
        <h1>로그인</h1>
        <form th:action="@{/login}" method="post" th:id="'login-form'">
            <div class="form-group">
                <input type="text" name="uid" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>

            <!-- 로그인 버튼 -->
            <a href="#" class="btn-main" onclick="document.getElementById('login-form').submit();">로그인</a>

            <!-- 회원가입 버튼 -->
            <a href="/agree" class="btn-main">회원가입</a> <!-- 회원가입 버튼 -->
        </form>

    </div>
</main>

<footer>
    <div class="footer-links">
        <a th:href="@{/login}">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>

</body>
</html>
