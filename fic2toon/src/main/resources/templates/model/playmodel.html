<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - PlayModel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px; /* 프로필과 버튼 사이 간격 */
            position: relative;
        }

        .header-profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* 원형 이미지 */
            object-fit: cover; /* 이미지 비율 유지 */
            border: 2px solid #002855; /* 테두리 */
        }

        .logout-btn, .header-profile-img{
            position: relative;
            right: 30px;
        }

        .logout-btn {
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px 12px; /* 버튼 크기 조정 */
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-container {
            display: flex;
            gap: 20px;
        }

        .nav-container a {
            text-decoration: none;
            color: #002855;
            font-size: 16px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block; /* 햄버거 메뉴 표시 */
            }

            .nav-container {
                display: none; /* 기본적으로 숨김 */
            }

            .nav-container.responsive {
                display: flex; /* 햄버거 클릭 시 표시 */
                flex-direction: column; /* 세로 정렬 */
                align-items: flex-start;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f4f4f4;
                padding: 10px 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
        }

        main {
            flex: 1;
            margin-top: 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-container {
            text-align: center;
            background-color: #fff;
            border: 2px dashed #002855;
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .upload-container h1 {
            font-size: 24px;
            color: #002855;
            margin-bottom: 20px;
        }

        .upload-container svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            color: #002855;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #002855;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #001f3d;
        }

        footer {
            position: ;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <nav class="nav-container">
        <a href="/home">Home</a>
        <a href="/playmodel">PlayModel</a>
        <a href="/board">Board</a>
    </nav>
    <div class="logo">Fiction2Toon</div>
    <div class="profile-container">
        <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</header>

<main>
    <!--1 요약 텍스트 표시 -->
    <div class="upload-container">
        <h1>텍스트 파일을 올려주세요.</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="12" y2="12"></line>
            <line x1="15" y1="15" x2="12" y2="12"></line>
        </svg>
        <p>또는 클릭하여 파일을 선택하세요.</p>
        <form method="post" enctype="multipart/form-data">
            <p id="error-message" style="color: red; display: none;">올바른 파일 형식이 아닙니다. .txt 파일만 업로드해주세요.</p>
            <input type="file" name="webtoon" accept=".txt" required onchange="validateFileType(this)">

            <div class="buttons">
                <button type="reset" class="button">초기화</button>
                <button type="button" onclick="generateImages()" class="button">다음</button>
            </div>
        </form>
    </div>

    <!--2 이미지 선택 -->
    <div id="image-selection-section" class="hidden">
        <h1>생성된 이미지</h1>
        <div class="image-container" id="images">
            <!-- 이미지가 동적으로 추가될 예정 -->
        </div>
    </div>

    <!--3 웹툰 생성 -->
    <div id="webtoon-section" class="hidden">
        <h1>완성된 웹툰</h1>
        <img id="final-webtoon" src="" alt="웹툰 이미지">
    </div>


</main>

<footer>
    <div class="footer-links">
        <a href="/home">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>

<script>

    function logout() {
            alert('로그아웃되었습니다.');
            window.location.href = 'login.html';
    }

    function toggleNav() {
        const nav = document.querySelector('.nav-container');
        nav.classList.toggle('responsive');
    }

    function validateFileType(input) {
        const file = input.files[0];
        if (file && !file.name.endsWith('.txt')) {
            document.getElementById('error-message').style.display = 'block';
            input.value = ''; // 파일 입력 초기화
        }
        else {
            document.getElementById('error-message').style.display = 'none';
        }
    }
    // 요약 텍스트를 가져오는 함수
    function fetchSummary() {
        axios.get('/api/get-summary')
            .then(response => {
                document.getElementById('summary-text').innerText = response.data.summary;
            })
            .catch(error => {
                console.error("요약 텍스트를 가져오는 데 실패했습니다.", error);
            });
    }

    // 이미지를 생성하는 함수
    function generateImages() {
        axios.post('/api/generate-images', { summary: document.getElementById('summary-text').innerText })
            .then(response => {
                const images = response.data.images;
                const imagesDiv = document.getElementById('images');
                imagesDiv.innerHTML = '';
                images.forEach((imageUrl, index) => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `이미지 ${index + 1}`;
                    img.onclick = () => selectImage(imageUrl);
                    imagesDiv.appendChild(img);
                });
                switchSection('image-selection-section');
            })
            .catch(error => {
                console.error("이미지 생성 실패:", error);
            });
    }

    // 선택한 이미지를 기반으로 웹툰을 생성하는 함수
    function selectImage(imageUrl) {
        axios.post('/api/create-webtoon', { image: imageUrl })
            .then(response => {
                const webtoonUrl = response.data.webtoon;
                document.getElementById('final-webtoon').src = webtoonUrl;
                switchSection('webtoon-section');
            })
            .catch(error => {
                console.error("웹툰 생성 실패:", error);
            });
    }

    // 섹션 전환 함수
    function switchSection(sectionId) {
        document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(sectionId).classList.remove('hidden');
    }


    // 초기화 시 요약 텍스트 가져오기
    fetchSummary();
</script>
</body>
</html>
