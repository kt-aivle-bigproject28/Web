<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Agree</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
        }

        .terms-container {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 300px; /* 최대 높이 설정 */
            overflow-y: auto; /* 스크롤 가능 */
        }

        .terms-container h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .terms-content {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        /* 공통 스타일 */
        .checkbox-wrapper {
          display: flex;
          flex-direction: column; /* 수직 배치 */
          align-items: center; /* 수평 가운데 정렬 */
          gap: 10px; /* 요소 간 간격 */
          margin: 20px auto;
          font-size: 16px;
          width: 400px; /* 컨테이너 크기 */
          max-width: 100%; /* 작은 화면에 맞게 조정 */
        }

        .checkbox-wrapper .label {
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
          font-size: 16px;
          width: 100%; /* 텍스트와 SVG가 컨테이너 너비에 맞게 */
        }

        .checkbox-wrapper .label span {
          flex-grow: 1;
          text-align: left;
        }

        .checkbox-wrapper .check {
          position: absolute;
          opacity: 0;
        }

        .checkbox-wrapper .label svg {
          width: 35px;
          height: 35px;
        }

        .checkbox-wrapper .path1 {
          stroke-dasharray: 400;
          stroke-dashoffset: 400;
          transition: 0.5s stroke-dashoffset;
          opacity: 0;
        }

        .checkbox-wrapper .check:checked + .label svg g path {
          stroke-dashoffset: 0;
          opacity: 1;
        }

        .checkbox-wrapper .next-btn {
          background-color: #002855;
          color: #fff;
          padding: 10px 0; /* 세로 패딩 */
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          text-align: center;
          width: 100%; /* 컨테이너 크기에 맞춤 */
          transition: background-color 0.3s ease;
          margin-top: 10px; /* 위와의 간격 */
        }

        .checkbox-wrapper .next-btn:hover {
          background-color: #003c7d;
        }



        .next-btn {
            background-color: #002855;
            color: #fff;
            padding: 10px 20px; /* 버튼 패딩 */
            border-radius: 4px; /* 모서리 둥글게 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 커서 포인터 */
        }


        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"><img src="/image/logo.jpg" alt="Fiction2Toon 로고" style="height: 50px;"></div>
</header>

<main>
    <form th:action="@{/agree}" method="post"> <!-- POST 요청을 위한 폼 -->
        <div class="terms-container">
            <h2>이용약관</h2>
            <div class="terms-content">
                <p>목적: 이용자 식별 및 본인여부 확인</p>
                <p>항목: 이름, 회원ID(이메일 주소), 비밀번호, 만 14세 미만 여부</p>
                <p>보유기간: 회원 탈퇴 후 30일까지</p>
                <p>목적: 유료결제, 계약이행 및 정산자료 관리, 민원 등 고객고충처리, 인재 채용 관리</p>
                <p>항목: 결제서류, 연락처(이메일, 전화번호), 발행번호, 사업자번호, 주소, 대표자, 연체, 등록, IP 주소</p>
                <p>보유기간: 회원 탈퇴 후 30일까지</p>
                <p>기타 이용약관 내용을 여기에 추가할 수 있습니다.</p>
            </div>
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" id="agree-checkbox" class="check" required>
            <label for="agree-checkbox" class="label">
                <svg width="45" height="45" viewBox="0 0 95 95">
                    <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                    <g transform="translate(0,-952.36222)">
                        <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                    </g>
                </svg>
                <span>위 내용을 읽었으며 이용약관에 동의합니다.</span>
            </label>
            <button type="submit" class="next-btn">다음</button>
        </div>

    </form>
</main>

<footer>
    <div class="footer-links">
        <a th:href="@{/login}">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>

</body>
</html>
