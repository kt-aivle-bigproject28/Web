spring.application.name=fic2toon
webtoon.api.host=http://127.0.0.1:8000
server.port=${PORT:8080}

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.hiddenmethod.filter.enabled=true

server.servlet.session.timeout=30m

spring.mvc.static-path-pattern=/resources/**
spring.web.resources.static-locations=classpath:/static/,file:///C:/uploads/

file.upload-dir=C:/uploads/

spring.datasource.url=jdbc:sqlite:file:///C:/database/user.db

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG