<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container a {
            margin-right: 15px;
            text-decoration: none;
            color: #002855;
            font-size: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #002855;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            background-color: #002855;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: none; /* 크기 조절 비활성화 */
            height: 150px; /* 기본 높이 설정 */
        }

        .form-buttons {
           display:flex ; /* 버튼 컨테이너 */
           justify-content:flex-end ; /* 오른쪽 정렬 */
       }

       .form-buttons button { /* 버튼 스타일 */
           background-color:#002855 ; /* 버튼 색상 */
           color:white ; /* 글자 색상 */
           padding :10 px ; /* 버튼 패딩 */
           border :none ; /* 테두리 없음 */
           border-radius :4 px ; /* 모서리 둥글게 */
           cursor:pointer ; /* 커서 포인터로 변경 */
       }

       .form-buttons button:hover { /* 마우스 오버 시 색상 변경 */
           background-color:#004080 ; /* 어두운 파란색으로 변경 */
       }

       .form-buttons .reset-btn { /* 초기화 버튼 스타일 */
           background-color:#bbb ; /* 회색 배경색 */
       }

       .form-buttons .reset-btn:hover { /* 초기화 버튼 마우스 오버 시 색상 변경 */
           background-color:#999 ; /* 더 어두운 회색으로 변경 */
       }
    </style>
</head>
<body>
<header>
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <nav class="nav-container">
        <a href="/home">Home</a>
        <a href="#">PlayModel</a>
        <a href="/board">Board</a>
    </nav>
    <div class="logo">Fiction2Toon</div>
    <div class="profile-container">
        <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<main>
    <div class="form-container">
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>카테고리</label>
                <div class="checkbox-container">
                    <label><input type="radio" name="boardType" value="0" required> 공지사항</label>
                    <label><input type="radio" name="boardType" value="1" required> QnA</label>
                    <label><input type="radio" name="boardType" value="2" required> 후기</label>
                </div>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${board.title}" placeholder="제목을 입력하세요." required> <!-- 제목 입력 -->
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" th:utext="${board.content}" placeholder="내용을 입력하세요." required></textarea> <!-- 내용 입력 -->
            </div>

            <div class="form-buttons">
                <button type="reset" class="reset-btn">초기화</button> <!-- 초기화 버튼 -->
                <button type="submit" class="submit-btn">게시글 수정</button> <!-- 제출 버튼 -->
            </div>
        </form>
    </div>
</main>

<script>
    function toggleNav() {
        const nav = document.querySelector('.nav-container');
        nav.classList.toggle('responsive');
    }

    function logout() {
        window.location.href = "/login";
    }
</script>
</body>
</html>
