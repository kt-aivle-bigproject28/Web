<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Find Password</title>
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        header .signup-btn {
            position: absolute;
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            right: 20px;
        }

        header .signup-btn a {
            text-decoration: none;
            color: white;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 140px);
        }

        .findpw-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .findpw-container h1 {
            font-size: 32px;
            color: #002855;
            margin-bottom: 20px;
        }

        .findpw-container input {
            margin-bottom: 20px;
            width: 83%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .findpw-container button {
            background-color: #002855;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Fiction2Toon</div>
    <button class="signup-btn">
        <a th:href="@{/signup}">SignUp</a>
    </button>
</header>

<main>
    <div class="findpw-container">
        <h1>비밀번호 찾기</h1>
        <form th:action="@{/findpw}" th:object="${userDto}" method="post">
            <input type="text" id="name" th:field="*{name}" placeholder="NAME" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <input type="text" id="id" th:field="*{id}" placeholder="ID" required>
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

            <input type="text" id="ph" th:field="*{phone}" placeholder="PH" required>
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

            <button type="submit">확인</button>
        </form>
        <div th:if="${message}" th:text="${message}"></div>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>
</body>
</html>
