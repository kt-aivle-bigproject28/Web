<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container a {
            margin-right: 15px;
            text-decoration: none;
            color: #002855;
            font-size: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #002855;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            background-color: #002855;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn, .header-profile-img{
            position: relative;
            right: 30px;

        }

        main {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .checkbox-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #002855;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-buttons button {
            background-color: #002855;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-buttons button:hover {
            background-color: #004080;
        }

        .form-buttons .reset-btn {
            background-color: #bbb;
        }

        .form-buttons .reset-btn:hover {
            background-color: #999;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block; /* 햄버거 메뉴 표시 */
            }

            .nav-container {
                display: none; /* 기본적으로 숨김 */
            }

            .nav-container.responsive {
                display: flex; /* 햄버거 클릭 시 표시 */
                flex-direction: column; /* 세로 정렬 */
                align-items: flex-start;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f4f4f4;
                padding: 10px 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
        }

        .file-upload-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .file-upload-section h3 {
            margin-top: 0;
            color: #002855;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-upload-label {
        display: flex; /* 아이콘과 텍스트를 가로로 정렬 */
        align-items: center; /* 세로 정렬 */
        gap: 10px; /* 아이콘과 텍스트 사이 간격 */
        font-size: 14px; /* 텍스트 크기 */
        color: #333; /* 텍스트 색상 */
        cursor: pointer; /* 클릭 가능 표시 */
    }

        .file-upload-label:hover {
            color: #002855; /* 호버 시 텍스트 색상 변경 */
        }

        .file-upload-label svg {
            transition: transform 0.2s ease; /* 아이콘 애니메이션 */
        }

        .file-upload-label:hover svg {
            transform: scale(1.1); /* 호버 시 아이콘 확대 */
        }

    </style>
</head>
<body>
<header>
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <nav class="nav-container">
        <a href="/">Home</a>
        <a href="/play">PlayModel</a>
        <a href="/board">Board</a>
    </nav>
    <div class="logo">Fiction2Toon</div>
    <div class="profile-container">
        <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<main>
    <div class="form-container">
        <form th:action="@{/board/form}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>카테고리</label>
                <div class="checkbox-container">
                    <label><input type="radio" name="boardType" value="0" required onclick="checkCategory(this)"> 공지사항</label>
                    <label><input type="radio" name="boardType" value="1" required onclick="checkCategory(this)"> QnA</label>
                    <label><input type="radio" name="boardType" value="2" required onclick="checkCategory(this)"> 후기</label>
                </div>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required> <!-- 제목 입력 -->
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" placeholder="내용을 입력하세요." required></textarea> <!-- 내용 입력 -->
            </div>

            <div class="form-group">
                <label for="file" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                    </svg>
                    이미지 업로드시 사진 클릭
                </label>
                <!-- 숨겨진 파일 입력 -->
                <input type="file" id="file" name="file" accept="image/*" onchange="uploadFile(event)" style="display: none;">


                <!-- 미리보기 섹션 -->
                <div id="preview">

                    <p>이미지가 여기에 미리보기로 표시됩니다.</p>
                </div>

                <!-- 업로드된 파일 경로를 숨겨진 필드로 저장 -->
                <input type="hidden" id="uploadedFilePath" name="fileName">
            </div>

            <div class="form-buttons">
                <button type="reset" class="reset-btn">초기화</button> <!-- 초기화 버튼 -->
                <button type="submit" class="submit-btn">게시글 작성</button> <!-- 제출 버튼 -->
            </div>
        </form>
    </div>
</main>


<script>
    async function uploadFile(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');
        preview.innerHTML = ""; // 기존 미리보기 초기화

        // 이미지 파일인지 확인
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();

            // 파일 읽기가 완료되었을 때 실행될 콜백
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result; // base64 이미지 데이터
                img.alt = "미리보기 이미지";
                img.style.maxWidth = "100%"; // 이미지 크기 제한
                img.style.border = "1px solid #ddd";
                img.style.borderRadius = "4px";
                preview.appendChild(img); // 미리보기 div에 추가
            };

            reader.readAsDataURL(file); // 파일을 읽어 base64로 변환
        } else {
            preview.innerHTML = "<p>이미지 파일만 업로드 가능합니다.</p>";
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const fileName = await response.text(); // 서버에서 반환된 파일 경로
            if (fileName !== "File upload failed") {
                console.log("Uploaded File Path:", fileName); // 반환된 경로 확인
                // 서버에서 받은 파일 경로를 숨겨진 필드에 저장
                document.getElementById('uploadedFilePath').value = fileName;
            } else {
                console.error("File upload failed.");
            }
        } catch (error) {
            console.error("Error uploading file:", error);
        }
        }


    function toggleNav() {
        const nav = document.querySelector('.nav-container');
        nav.classList.toggle('responsive');
    }

    function logout() {
        window.location.href = "/login";
    }
    </script>
</body>
</html>
