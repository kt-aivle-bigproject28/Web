<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        .nav-container a {
            text-decoration: none;
            margin-right: 20px;
            color: #002855;
        }

        .logout-btn {
            background-color: #002855;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-container label {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }

        .title-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            background-color: #002855;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 100px;
        }

        .submit-btn:hover {
            background-color: #001f3d;
        }

        /* 스위치 체크박스 스타일 */
        .form-check-input {
            width: 40px;
            height: 20px;
            background-color: #ddd; /* 기본 배경색 */
            border-radius: 20px;
            position: relative;
            appearance: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out;
        }

        .form-check-input:checked {
            background-color: #002855; /* 스위치 활성화 색상 */
        }

        .form-check-input::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white; /* 슬라이더 색상 */
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .form-check-input:checked::before {
            transform: translateX(20px); /* 활성화 상태에서 슬라이더 이동 */
        }

        .form-check-label {
            margin-left: 10px;
            font-size: 14px;
            color: #333; /* 라벨 텍스트 색상 */
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block; /* 햄버거 메뉴 표시 */
            }

            .nav-container {
                display: none; /* 기본적으로 숨김 */
            }

            .nav-container.responsive {
                display: flex; /* 햄버거 클릭 시 표시 */
                flex-direction: column; /* 세로 정렬 */
                align-items: flex-start;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f4f4f4;
                padding: 10px 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
        }


    </style>
</head>
<body>
<header>
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <nav class="nav-container">
        <a href="/">Home</a>
        <a href="/play">PlayModel</a>
        <a href="/board">Board</a>
    </nav>
    <div class="logo">Fiction2Toon</div>
    <div class="profile-container">
        <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">
    <form th:action="@{/play/saveLog}" method="post">
        <!-- 공개 여부 (스위치 체크박스) -->
        <div class="toggle-container form-check form-switch">
            <!-- 기본값 0 설정 -->
            <input type="hidden" name="isPublic" value="0">
            <!-- 체크박스 값이 1 -->
            <input class="form-check-input" type="checkbox" id="public" name="isPublic" value="1">
            <label class="form-check-label" for="public">공개</label>
        </div>


        <!-- 제목 입력 -->
        <div class="title-container">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required> <!-- 제목 입력 -->
        </div>

        <!-- 이미지 미리보기 -->
        <div class="image-container" th:each="imagePath : ${imagePaths}">
            <img th:src="@{/uploads/log/1/{imageName}(imageName=${imagePath})}" alt="변환된 웹툰 이미지">
        </div>

        <!-- 완료 버튼 -->
        <div style="text-align: right;">
            <button type="submit" class="submit-btn">완료</button>
        </div>

        <input type="hidden" id="imagePaths" name="imagePaths">
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const checkbox = document.getElementById('public');
        if (checkbox.checked) {
            // 체크박스가 선택된 경우 숨겨진 필드 제거
            const hiddenInput = this.querySelector('input[type="hidden"][name="isPublic"]');
            if (hiddenInput) {
                hiddenInput.parentNode.removeChild(hiddenInput);
            }
        }
    });
    function toggleNav() {
            const nav = document.querySelector('.nav-container');
            nav.classList.toggle('responsive');
        }

        function logout() {
            window.location.href = "/login";
        }
</script>
</body>
</html>
