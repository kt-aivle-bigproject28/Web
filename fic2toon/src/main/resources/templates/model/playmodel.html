<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction2Toon - Play Model</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            gap: 20px;
        }

        .nav-container a {
            text-decoration: none;
            color: #002855;
            font-size: 16px;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #002855;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .header-profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #002855;
        }

        .logout-btn, .header-profile-img{
            position: relative;
            right: 30px;
        }

        .logout-btn {
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
        }

        main {
            flex: 1;
            margin-top: 80px;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        .text-section {
            flex: 1;
            text-align: left;
        }

        .text-section h1, .text-section h2 {
            font-size: 24px;
            color: #002855;
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 16px;
            line-height: 1.5;
            color: #002855;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
        .hamburger{
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-container {
                display: none;
            }

            .nav-container.responsive {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f4f4f4;
                padding: 10px 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
        }

        /* 드래그 앤 드롭 영역 스타일 */
        .drop-zone {
            width: 100%;
            max-width: 600px;
            height: 200px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Quicksand", sans-serif;
            font-weight: 500;
            font-size: 20px;
            cursor: pointer;
            color: #cccccc;
            border: 4px dashed #002855;
            border-radius: 10px;
            margin: 20px auto;
        }

        .drop-zone--over {
            border-style: solid;
        }

        .drop-zone__input {
            display: none;
        }

        .drop-zone__thumb {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            background-color: #cccccc;
            background-size: cover;
            position: relative;
        }

        .drop-zone__thumb::after {
            content: attr(data-label);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px 0;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.75);
            font-size: 14px;
            text-align: center;
        }

        .convert-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #002855;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .convert-btn:hover {
            background-color: #004080;
        }

        .convert-btn:active {
            background-color: #001830;
        }

        #result {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #result p {
            font-size: 18px;
            line-height: 1.6;
            color: #002855;
            word-break: break-word;
            white-space: pre-wrap;
        }

        #result .error {
            color: #dc3545;
            font-weight: bold;
        }

        #result .success {
            color: #002855;
        }

        .result-images {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 중앙 정렬 */
        }

        .result-images img {
            max-width: 200px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin: 10px 0; /* 이미지 간의 간격 조정 */
        }

        .image-container img {
            max-width: 100%; /* 이미지의 최대 너비를 부모 컨테이너에 맞춤 */
            height: auto; /* 비율을 유지하면서 높이를 자동으로 조정 */
        }
    </style>
</head>
<body>
<header>
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <nav class="nav-container">
        <a href="/">Home</a>
        <a href="/play">PlayModel</a>
        <a href="/board">Board</a>
    </nav>
    <div class="logo">Fiction2Toon</div>
    <div class="profile-container">
        <img src="/image/profile.jpg" alt="Profile" class="header-profile-img">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<main>
    <form th:action="@{/play/text_to_webtoon}" method="post" enctype="multipart/form-data">
        <div class="drop-zone">
            <span class="drop-zone__prompt">텍스트 파일을 여기에 드래그하거나 클릭하여 업로드</span>
            <input type="file" name="text" class="drop-zone__input" accept=".txt">
        </div>
        <button type="submit" class="convert-btn">변환 시작</button>
    </form>

    <!-- 결과 표시 영역 -->
    <div id="result">
        <p th:if="${error}" th:text="${error}" class="error"></p>

        <div class="result-images" th:if="${imagePaths}">
            <div th:each="imagePath : ${imagePaths}" class="image-container">
                <img th:src="@{/uploads/{imageName}(imageName=${imagePath})}"
                     alt="변환된 웹툰 이미지">
            </div>
        </div>

    </div>
</main>

<footer>
    <div class="footer-links">
        <a href="/home">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <p>&copy; 2025 hooncompany</p>
</footer>
<script>
    function toggleNav() {
        const nav = document.querySelector('.nav-container');
        nav.classList.toggle('responsive');
    }

    document.querySelectorAll(".drop-zone__input").forEach((inputElement) => {
        const dropZoneElement = inputElement.closest(".drop-zone");

        dropZoneElement.addEventListener("click", (e) => {
            inputElement.click();
        });

        inputElement.addEventListener("change", (e) => {
            if (inputElement.files.length) {
                updateThumbnail(dropZoneElement, inputElement.files[0]);
            }
        });

        dropZoneElement.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZoneElement.classList.add("drop-zone--over");
        });

        ["dragleave", "dragend"].forEach((type) => {
            dropZoneElement.addEventListener(type, (e) => {
                dropZoneElement.classList.remove("drop-zone--over");
            });
        });

        dropZoneElement.addEventListener("drop", (e) => {
            e.preventDefault();

            if (e.dataTransfer.files.length) {
                inputElement.files = e.dataTransfer.files;
                updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
            }

            dropZoneElement.classList.remove("drop-zone--over");
        });
    });

    function updateThumbnail(dropZoneElement, file) {
        let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

        if (dropZoneElement.querySelector(".drop-zone__prompt")) {
            dropZoneElement.querySelector(".drop-zone__prompt").remove();
        }

        if (!thumbnailElement) {
            thumbnailElement = document.createElement("div");
            thumbnailElement.classList.add("drop-zone__thumb");
            dropZoneElement.appendChild(thumbnailElement);
        }

        thumbnailElement.dataset.label = file.name;

        if (file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.readAsDataURL(file);
            reader.onload = () => {
                thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
            };
        } else {
            thumbnailElement.style.backgroundImage = null;
        }
    }
</script>
</body>
</html>
